{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %}<title>Recovery Email Sent</title>{% endblock %}
{% block content %}
    <script>
        Swal.fire(
            'Good job!',
            '<strong>An email was sent to {{ email }}. Use the link within the email to set a new password.</strong>',
            'success'
        ).then(function () {
            window.location = '{% url 'accounts:login' %}'
        })
    </script>
{% endblock %}
