{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block title %}<title>Reset Complete</title>{% endblock %}
{% block content %}
    <script>
        Swal.fire(
            'Good job!',
            'Your password has been successfully reset. You will be redirected to the login screen.',
            'success'
        ).then(function () {
            window.location = '{% url 'accounts:login' %}'
        })
    </script>
{% endblock %}
