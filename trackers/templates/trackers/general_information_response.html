{% load static %}
<link rel="stylesheet" href="{% static  'trackers/css/general_information_response.css' %}">
<div id="everything">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="user_email">Student Email</label>
            <input class="form-control" id="user_email" value="{{ current_tracker.user.email }}" disabled>
        </div>
        <div class="form-group col-md-6">
            <label for="user_student_id">Student ID</label>
            <input class="form-control" id="user_student_id" value="{{ current_tracker.user.student_id }}" disabled>
        </div>
    </div>
    <div class="form-row">
        <div id="room_assignment_div" class="form-group col-md-10">
            <div class="form-group col-md-10" id="room_assignment_span_div">
                <label for="suite_and_room">Room Assignment
                    <span class="mandatory" id="room_assignment_validation"></span></label>
                <input class="form-control" value="{% if room_assignment %}{{ room_assignment }}{% endif %}" type="text"
                       id="suite_and_room" disabled>
            </div>
            <div class="form-group col-md-2" id="room_assignment_submission_div">
                <a href="#" class="btn btn-primary room_button" id="unlock_button">Unlock</a>
                <a href="#" class="btn btn-success room_button" id="lock_button" hidden
                   data-submit-room-assignment="{% url 'trackers:ajax-submit-room-assignment' %}">Lock</a>
            </div>
        </div>
        <div class="form-group col-md-2">
            <div id="student_of_concern_div">
                <label for="student_of_concern" id="soc_label">Student of Concern</label>
                <a href="#" class="btn btn-danger kat_button" id="student_of_concern"
                   data-soc-decision="{% url 'trackers:ajax-soc-decision' %}"
                   {% if current_tracker.student_of_concern %}hidden{% endif %}>Activate S.O.C.</a>
                <a href="#" class="btn btn-success kat_button" id="remove_soc_button"
                   data-soc-decision="{% url 'trackers:ajax-soc-decision' %}"
                   {% if not current_tracker.student_of_concern %}hidden{% endif %}>Deactivate S.O.C.</a>
            </div>
        </div>
    </div>
    <div id="general_info_div">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="current_general_info">General Information</label>
                <textarea data-current-general-information="{{ current_tracker.general_information }}"
                          class="form-control"
                          id="current_general_info" rows="10"
                          disabled></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <a href="#" class="btn btn-primary kat_button" id="update_gen_info">Update General Information</a>
                <a href="#" class="btn btn-success kat_button" id="submit_gen_info" hidden
                   data-submit-general-information="{% url 'trackers:ajax-submit-general-information' %}">Submit General
                    Information</a>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'trackers/js/disable_enter_button_submission.js' %}"></script>
<script src="{% static 'trackers/js/general_information_ajax.js' %}"></script>
<script src="{% static 'trackers/js/suite_and_room_ajax_submission.js' %}"></script>
<script src="{% static 'trackers/js/student_of_concern_activation.js' %}"></script>
