{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <form action="" method="POST" id="student_info_card_form">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="emergency_contact_one_name">Emergency Contact #1 Name</label>
                {{ form.emergency_contact_one_name }}
            </div>
            <div class="form-group col-md-4">
                <label for="emergency_contact_one_relationship_to_student">Emergency Contact #1 Relationship to
                    Student</label>
                {{ form.emergency_contact_one_relationship_to_student }}
            </div>
            <div class="form-group col-md-4">
                <label for="emergency_contact_one_primary_phone_number">Emergency Contact #1 Primary Phone
                    Number</label>
                {{ form.emergency_contact_one_primary_phone_number }}
            </div>
        </div>
    </form>
{% endblock %}
